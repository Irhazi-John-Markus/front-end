name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install
        run: |
         npm ci
         npm run build

      - name: Deploy
        uses: front-end/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build