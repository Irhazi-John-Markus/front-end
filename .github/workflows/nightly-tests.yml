name: Nightly Tests

on:
  schedule:
    # Runs daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture output
        id: run_tests
        run: |
          echo "ðŸ§ª Starting tests at $(date --utc)" > test-report.txt
          echo "" >> test-report.txt

          # Run tests and append output
          if npm test; then
            echo "" >> test-report.txt
            echo "âœ… All tests passed" >> test-report.txt
            echo "STATUS=success" >> $GITHUB_OUTPUT
          else
            echo "" >> test-report.txt
            echo "âŒ One or more tests failed" >> test-report.txt
            echo "STATUS=failed" >> $GITHUB_OUTPUT
          fi

      - name: Display report in log
        run: |
          echo "ðŸ“‹ Test Report:"
          echo "----------------"
          cat test-report.txt
          echo "----------------"

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-test-report-${{ github.run_id }}
          path: test-report.txt

      - name: Send email report
        if: always()  # Ensures this runs even if tests fail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com  # Example: Gmail SMTP
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Nightly Test Report - ${{ github.run_id }} - ${{ steps.run_tests.outputs.STATUS }}"
          body: |
            Hi there,

            Here is the nightly test report:

            $(cat test-report.txt)

            Workflow Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Best,
            CI System
          to: john.irhazi@emeal.nttdata.com
          from: CI Notifier <ci@example.com>  # Optional: customize sender name