<app-left-sidebar
  [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
  (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)"
/>

<app-main
  [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
  [screenWidth]="screenWidth()"
/>

<app-footer
[isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
[screenWidth]="screenWidth()"
 />

 <div> 
<div class="container" [class.dark-theme]="isDarkTheme">
  <button mat-button (click)="toggleTheme()">
    <mat-icon>{{ isDarkTheme ? 'brightness_7' : 'brightness_4' }}</mat-icon>
    <span>{{ isDarkTheme ? 'Light Theme' : 'Dark Theme' }}</span>
  </button>
</div>

<div class="content">
  <div class="time-tracker">
    <app-progress-bar [progress]="timer.progress"></app-progress-bar>
    <div class="timer-hourglass">
      <app-timer #timer
        (timerStarted)="hourglass.isRunning = true"
        (timerStopped)="hourglass.isRunning = false">
      </app-timer>
      <app-hourglass #hourglass [duration]="60" [isRunning]="timer.isRunning"></app-hourglass>
    </div>
    <div> 
</div>
