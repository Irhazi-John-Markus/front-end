<div class="hourglass-container" [class.running]="isRunning">
  <svg viewBox="0 0 100 200" class="hourglass">
    <defs>
      <clipPath id="topClip">
        <rect x="0" y="0" width="100" height="100" />
      </clipPath>
      <clipPath id="bottomClip">
        <rect x="0" y="100" width="100" height="100" />
      </clipPath>
    </defs>
    <polygon points="50,0 100,100 0,100" fill="#d3d3d3" />
    <polygon points="50,200 100,100 0,100" fill="#d3d3d3" />
    <polygon points="50,0 100,100 0,100" fill="#f4c542" clip-path="url(#topClip)" class="sand-top" [style.animation-duration]="animationDuration" />
    <polygon points="50,200 100,100 0,100" fill="#f4c542" clip-path="url(#bottomClip)" class="sand-bottom" [style.animation-duration]="animationDuration" />
  </svg>
</div>
